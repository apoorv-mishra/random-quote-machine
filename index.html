<!DOCTYPE html>
<html lang="en">

<head>
    <title>Random Quote</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>


<body class="intro-header">
    <div class="tint">
        <div class="container-fluid">
            <div class="container quote-box">
                <div class="row">
                    <div class="col-sm-12 ">
                        <button id="new-quote-btn" class="btn btn-default btn-lg">New Quote</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <p class="quote-text"> Bond. James Bond.</p>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <p class="quote-author"><i class="fa fa-pencil" aria-hidden="true"></i> Dr. No</p>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
